<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 events" ng-controller="eventsController">
            <div ng-repeat="event in events">
                <h4>{{event.name}}</h4>
                <p ng-repeat="date in event.date">{{date.weekDay}}, {{date.month}} {{date.day}}, {{date.year}}</p>
                <p>{{event.description}}</p>
                <hr>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
