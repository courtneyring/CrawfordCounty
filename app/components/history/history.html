<link rel="stylesheet" href="app/components/history/history.css">


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 hero history-hero">
        </div>
    </div>
     <div class="row">
        <div class="col-xs-12 ">
            <h1 class="page-title">History of Crawford County</h1>
            <hr class="page-title-rule">
        </div>
    </div>

    <div class="row body-content">
        <div class="col-xs-12">
            <br><br>
            <timeline>
                <timeline-event ng-repeat="event in events" side>
                    <timeline-badge class="{{event.badgeClass}} {{event.id}}" when-visible="animateElementIn" when-not-visible="animateElementOut">
                        <i class="fa fa-asterisk"></i>
                    </timeline-badge>
                    <timeline-panel class="{{event.badgeClass}} {{event.id}}" when-visible="animateElementIn" when-not-visible="animateElementOut">
                        <timeline-heading>
                            <h4>{{event.title}}</h4>
                            <img class="img-responsive" src="assets/img/timeline/{{event.image}}" />
                        </timeline-heading>
                        <p>{{event.content}}</p>
                    </timeline-panel>
                </timeline-event>
            </timeline>
        </div>
    </div>  
</div>
