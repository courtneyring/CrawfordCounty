<link rel="stylesheet" href="app/components/history/history.css">


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 hero history-hero">
        </div>
    </div>
     <div class="row">
         <div class="hidden-xs col-sm-12 breadcrumb">
            <ul>
                <li><a href="/#/" class="fa fa-home"></a></li>
                <li>History</li>
            </ul>
            
            
        </div>
        <div class="col-xs-12 ">
            <h1 class="page-title">History of Crawford County</h1>
            <hr class="page-title-rule">
        </div>
    </div>

    <div class="row body-content">
        <div clas="col-xs-12">
            <ul class="nav nav-pills">
                <li ng-class="{active: selected==='downtown'}" ng-click="getEvents('downtown')"><a >Downtown Grayling</a></li>
                <li ng-class="{active: selected==='fish'}"  ng-click="getEvents('fish')"><a >Fish Hatchery</a></li>
                <li ng-class="{active: selected==='railroad'}" ng-click="getEvents('railroad')"><a >Railroad</a></li>
                <li ng-class="{active: selected==='people'}" ng-click="getEvents('people')"><a >People</a></li>
                <li ng-class="{active: selected==='houses'}" ng-click="getEvents('houses')"><a >Houses</a></li>
                <li ng-class="{active: selected==='other'}" ng-click="getEvents('other')"><a>Other</a></li>
            </ul>
        </div>
        <div class="col-xs-12">
            <br><br>
            <timeline>
                <timeline-event ng-repeat="event in events" side>
                    <timeline-badge class="{{event.badgeClass}}" when-visible="animateElementIn" when-not-visible="animateElementOut">
                        <i class="fa fa-asterisk"></i>
                    </timeline-badge>
                    <timeline-panel class="{{event.badgeClass}} " when-visible="animateElementIn" when-not-visible="animateElementOut">
                        <timeline-heading>
                            <h4>{{event.title}}</h4>
                            <a href="/assets/img/timeline/{{event.image}}" target="_blank"><img class="img-responsive" src="assets/img/timeline/{{event.image}}" href="{{event.image}}"/></a>
                        </timeline-heading>
                        <!--<p>{{event.content}}</p>-->
                    </timeline-panel>
                </timeline-event>
            </timeline>
        </div>
    </div>  
</div>
